<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Calculator</title>
</head>
<body>
    <div class="wrapper">
        <div class="calculator">
            <div class="calculator-header">
                <div class="theme-switch-wrapper">
                    <label class="theme-switch" for="checkbox">
                       <input type="checkbox" id="checkbox" />
                      <div class="slider round"></div>
                   </label>
                 </div>
            </div>
            <div class="calculator-body">
                <div>
                    <h1 id="output">
                        
                    </h1>
                    <p id="input"></p>
                </div>
            </div>
            <div class="calculator-footer">
                <div onclick="calculate('C')" id="clear" class="symboles" ><span>C</span></div>
                <div onclick="calculate('Ac')" class="symboles" ><span >AC</span></div>
                <div onclick="calculate('%')"  class="symboles" ><span>%</span></div>
                <div onclick="calculate('/')"  class="symboles" ><span>/</span></div>
                <div onclick="calculate('7')"><span>7</span></div>
                <div onclick="calculate('8')"><span>8</span></div>
                <div onclick="calculate('9')"><span>9</span></div>
                <div onclick="calculate('*')" class="symboles"><span >x</span></div>
                <div onclick="calculate('4')"><span>4</span></div>
                <div onclick="calculate('5')"><span>5</span></div>
                <div onclick="calculate('6')"><span>6</span></div>
                <div onclick="calculate('-')"  class="symboles"><span>-</span></div>
                <div onclick="calculate('1')"><span>1</span></div>
                <div onclick="calculate('2')"><span>2</span></div>
                <div onclick="calculate('3')"><span>3</span></div>
                <div onclick="calculate('+')"  class="symboles"><span>+</span></div>
                <div onclick="calculate('0')"><span>0</span></div>
                <div onclick="calculate('00')"><span>00</span></div>
                <div onclick="calculate('.')"><span>.</span></div>
                <div onclick="calculate('=')"  class="symboledark"><span>=</span></div>
            </div>
            <h4>Made by D.N</h2>
        </div>

        
    <footer>
        
    </footer>
    </div>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/5.0.0/math.js" integrity="sha512-+KihqiIrhYt4/tFb42KiOJ+wr0PM6dVMw9twO1Ju+sZ0OdgurvE/9dy2jAS0Fr0MCVryF2EXxPH9HRXg6CaFgg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

<script src="./index.js"></script>
</body>
</html>
